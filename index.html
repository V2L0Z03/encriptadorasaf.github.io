<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <div id="mensajeBienvenida" class="oculto">
        <h1>★Bienvenido al Encriptador de Texto.★</h1>
        <div class="loading-container">
            <img src="Imagenes/Loading.gif" alt="Loading" class="loading">
          </div>
      </div>
      
      
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo Alura">
    </header>

    <main>
        <section class="seccion1">
            <textarea class="ingrese-texto" id="ingrese-texto" cols="30" rows="10" placeholder="Ingrese el Texto Aquí"></textarea>
            <div>
                <h6 class="informacion">Ingrese solo Letras Minúsculas y sin Acentos.</h6>
            </div>

            <div class="botones">
                <button class="boton-encriptar" id="boton-encriptar" onclick="botonEncriptar()">Encriptar Texto
                </button>
                <button class="boton-desencriptar" id="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar Texto</button>
            </div>
            
        </section>

        <section class="textarea">
               <textarea class="mensaje" id="mensaje" cols="20" rows="10"></textarea> 
            <div class="mensaje-no-encontrado">
               <h3 id="no-encontrado">Ningún Mensaje Ha Sido Encontrado.</h3> 
                <p id="parrafo">Ingresa el Texto que Deseas Encriptar o Desencriptar.</p> 
            </div>
            <div>
                <button class="boton-copiar" id="botonCopiar" style="display: none;" onclick="botonCopiar()">Copiar Texto</button>
            </div>
        </section>
    </main>

    <footer>
        <img class="verificado" src="Imagenes/Verificar.png" alt="Hecho Por">
        <p class="pie-de-pagina">Hecho por Asaf Velasquez.</p>
    </footer>

    <script src="logica.js"></script>
</body>
</html>
